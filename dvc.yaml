stages:
  load_data:
    cmd: python src/load_data.py --config=config/params.yaml
    deps:
    - src/get_data.py
    - src/load_data.py
    - Dataset/spam_or_not_spam.csv
    outs:
    - data/raw/spam_or_not_spam.csv

 split_data:
    cmd: python src/split_data.py --config=params.yaml
    deps:
    - src/split_data.py
    - data/raw/spam_or_not_spam.csv
    outs:
    - data/processed/train_spam_or_not_spam.csv
    - data/processed/test_spam_or_not_spam.csv 